<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <script defer src="script.js"></script>
</head>
<body>

<div class="layout">
  <div class="container">
    <div class="box-container">
      <div class="star">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg" class="">
          <path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/>
        </svg>
      </div>

      <h2>How did we do?</h2>
      <p class="response"> Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

      <div class="numbers">
        <div class="numbox"><span>1</span></div>
        <div class="numbox"><span>2</span></div>
        <div class="numbox"><span>3</span></div>
        <div class="numbox"><span>4</span></div>
        <div class="numbox"><span>5</span></div>
      </div>

      <div class="button-box">
        <button type="submit" id="submitBtn">SUBMIT</button>
      </div>
    </div>

  
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aygunsalimova">Aygun Salimova</a>.
  </div>
</div>

</body>
</html>
